<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Wireframe site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <!-- Foont family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- modern-normalize styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form-1.css" />
  </head>

  <body>
    <!-- Header секция (Шапка сайта)-->
    <header class="header page-header">
      <nav class="container header-nav">
        <a class="logo link" href="./index.html">
          <svg class="icon-logo" width="22" height="22">
            <use href="./imag/icons.svg#icon-logo-2"></use>
          </svg>
          <p class="logo-text">photo</p>
        </a>

        <ul class="site-nav txt list">
          <li class="item">
            <a class="link" href="./index.html">Features</a>
          </li>
          <li class="item">
            <a class="link current" href="./form-1.html">Form-1</a>
          </li>
          <li class="item">
            <a class="link" href="./form-2-1.html">Form-2-1-Old</a>
          </li>
          <li class="item">
            <a class="link" href="./form-2-2.html">Form-2-2-New</a>
          </li>
          <li class="item">
            <a class="link" href="./form-not-id.html">Form-not-id</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- ----- Form-modal Занятие-1-модуль-6  ----- -->

      <!-- Контактные данные -->
      <form class="form js-speaker-form">
        <div class="form-field">
          <label for="name">Имя</label>
          <input
            type="text"
            name="user-name"
            id="name"
            placeholder="Иван Иваныч"
            autofocus
          />
        </div>

        <div class="form-field">
          <label for="tel">Телефон</label>
          <input type="tel" name="tel" id="tel" placeholder="+30**-000-00-00" />
        </div>

        <div class="form-field">
          <label for="mail">Почта</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="my@mail.com"
            autocomplete="off"
          />
        </div>
        <!-- Тема доклада -->
        <div role="group" class="group">
          <h2 class="group-title">Тема доклада</h2>
          <ul class="topic-options list">
            <li>
              <input type="checkbox" name="topic" value="html" id="html" />
              <label for="html">HTML</label>
            </li>
            <li>
              <input type="checkbox" name="topic" value="css" id="css" />
              <label for="css">CSS</label>
            </li>
            <li>
              <input type="checkbox" name="topic" value="js" id="js" />
              <label for="js">JavaScript</label>
            </li>
          </ul>
        </div>
        <!-- Ваши навыки -->
        <div role="group" class="group">
          <h2 class="group-title">Ваши навыки</h2>
          <ul class="expirience-options list">
            <li>
              <input
                type="radio"
                name="experience"
                value="junior"
                id="junior"
              />
              <label for="junior">Junior</label>
            </li>
            <li>
              <input type="radio" name="experience" value="midle" id="midle" />
              <label for="midle">Midle</label>
            </li>
            <li>
              <input
                type="radio"
                name="experience"
                value="senior"
                id="senior"
              />
              <label for="senior">Senior</label>
            </li>
          </ul>
        </div>
        <!-- Дата доклада -->
        <div class="form-field">
          <label for="date">Дата доклада</label>
          <input
            class="date"
            type="datetime-local"
            name="date"
            id="date"
            min="2020-04-12T12:30"
            max="2020-04-15T17:00"
          />
        </div>
        <!-- Загрузка документа -->
        <div class="form-field">
          <label for="pdf">Загрузите копию доклада в pdf</label>
          <input type="file" name="pdf" id="pdf" />
        </div>
        <!-- Комментарий -->
        <div class="form-field">
          <label for="comment">Оставьте коментарий</label>
          <textarea
            class="comment"
            name="comment"
            id="comment"
            rows="10"
            placeholder="Уточните детали доклада"
          ></textarea>
        </div>
        <!-- Соглашение -->
        <div class="form-field agreement">
          <input type="checkbox" name="policy" id="policy" />
          <label for="policy">Соглашаюсь на все</label>
        </div>
        <!-- Кнопка отправки формы -->
        <button class="form-btn" type="submit">Оставить заявку</button>
      </form>
    </main>

    <!------- SCRIPTS ------->
    <!-- скрипт для динамической высоты Header (Репета) -->
    <script src="./js/page-header.js"></script>
  </body>
</html>
